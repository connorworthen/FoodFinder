<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>FoodFinder</title>
  <script src="https://kit.fontawesome.com/e0e9acc72f.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="scss/app.css" />
  <link rel="stylesheet" href="scss/navbar.css" />
</head>

  <!-- navbar start -->
  <nav class="navbar">
    <div class="navbar-center">
<!-- side navbar start -->
      <div class="nav-sidebar">
        <div id="mySidenav" class="sidenav">
          <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
          <a href="#">About</a>
          <a id="banner-btn">Create Restaurant</a>
        </div>
        <span style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776;</span>
      </div>
<!-- side navbar end -->

<!-- logo navbar start -->
      <div class="nav-logo">
        <img src="images/logo.jpeg" alt="store logo" />
      </div>
<!-- logo navbar end -->

<!-- user profile navbar start -->
      <div class="nav-profile">
        <span class="dropbtn"><i class="fas fa-user-circle fa-2x"></i></span>
        <div class="dropdown-content">
          <a id="form-button-signup">Sign up</a>
          <a id="form-button-signin">Sign in</a>
        </div>
        <div class="signup-modal">
          <div class="signup-form">
          </div>
        </div>
      </div>
<!-- user profile navbar end -->
    </div>
  </nav>

  <!-- start of hero -->
  <header class="hero">
    <div class="banner">
      <h1 class="banner-title">Test Collection</h1>
      <button id="form-button-signup">Sign up</button>
      <!-- <button id="banner-btn">Create Restaurant</button> -->
    </div>
      <div class="create-modal">
        <div class="modal-title">
          <span class="close-x">&times;</span>
        </div>
      </div>
  </header>
  <!-- end of hero -->

  <!-- products -->
  <section class="products">
    <div class="section-title">
      <h2>Our Products</h2>
    </div>
    <div class="products-center"></div>
    <!-- start of modal -->
    <div class="modal">
      <!-- Modal content -->
      <div class="modal-content">
        <div class="modal-header">
          <span class="close-btn">&times;</span>
          <h1 id="restaurant-name"></h1>
        </div>
        <div class="modal-body">
          <p id="category"></p>
        </div>
      </div>
    </div>
  </section>
    <!-- end of modal -->

  <!-- end of products -->
  <script src="src/user.js"></script>
  <script src="src/index.js"></script>
  <script src="src/restaurant.js"></script>
</html>
