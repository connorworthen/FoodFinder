<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>FoodFinder</title>
  <!-- Font Awesome-->
  <script src="https://kit.fontawesome.com/e0e9acc72f.js" crossorigin="anonymous"></script>
  <!-- end of font awesome -->
  <!-- custom css -->
  <link rel="stylesheet" href="scss/app.css" />
</head>

<body>
  <!-- navbar start -->
  <nav class="navbar">
    <div class="navbar-center">
      <span class="nav-icon">
        <i class="fas fa-bars"></i>
      </span>
      <img src="images/logo.jpeg" alt="store logo" />
      <div class="cart-btn">
        <span class="nav-icon">
          <i class="fas fa-cart-plus"></i>
        </span>
        <div class="cart-items">0</div>
      </div>

      <h1 class="banner-title">Test Collection</h1>

  <section class="products">
    <div class="section-title">
      <h2>Our Products</h2>
    </div>
    <div class="products-center"></div>
  </section>
  <!-- end of products -->
  <script src="src/app.js"></script>
  <script src="src/restaurant.js"></script>
