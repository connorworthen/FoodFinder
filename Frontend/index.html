<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>FoodFinder</title>
    <link rel="stylesheet" href="scss/main.css" />
  </head>

  <body>
    <header>
      <h1>Food Finder Beta</h1>
    </header>
    <main>
      <section class="sort-options">
        <button class="sort-name">Sort by name</button>
        <button class="sort-meta">Sort by Meta</button>
        <button class="sort-age">Sort by age</button>
      </section>
      <section class="list-headers">
        <div class="header-title">Name</div>
        <div class="header-meta">Suit Color</div>
        <div class="header-age">Age</div>
      </section>
      <section class="list"></section>
    </main>
    <script src="src/main.js"></script>
  </body>

  <!-- <input
    type="text"
    id="myInput"
    onkeyup="myFunction()"
    placeholder="Search for names.."
  /> -->

  <body>
    <link href="scss/index.css" rel="stylesheet" />
    <script defer src="src/index.js"></script>
    <button data-modal-target="#modal">Open Modal</button>
    <div class="modal" id="modal">
      <div class="modal-header">
        <div class="title">Example Modal</div>
        <button data-close-button class="close-button">&times;</button>
      </div>
      <div class="modal-body"></div>
    </div>
    <div id="overlay"></div>
  </body>
</html>
