<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>FoodFinder</title>
    <!-- Font Awesome-->
    <script
      src="https://kit.fontawesome.com/e0e9acc72f.js"
      crossorigin="anonymous"
    ></script>
    <!-- end of font awesome -->
    <!-- custom css -->
    <link rel="stylesheet" href="scss/app.css" />
  </head>
  <body>
    <!-- navbar start -->
    <nav class="navbar">
      <div class="navbar-center">
        <span class="nav-icon">
          <i class="fas fa-bars"></i>
        </span>
        <img src="images/logo.jpeg" alt="store logo" />
        <div class="cart-btn">
          <span class="nav-icon">
            <i class="fas fa-cart-plus"></i>
          </span>
          <div class="cart-items">0</div>
        </div>
      </div>
    </nav>
    <!-- end navbar -->
    <!-- start of hero -->
    <header class="hero">
      <div class="banner">
        <h1 class="banner-title">Test Collection</h1>
        <button class="banner-btn">shop now</button>
      </div>
    </header>
    <!-- end of hero -->
    <!-- products -->
    <section class="products">
      <div class="section-title">
        <h2>Our Products</h2>
      </div>
      <div class="products-center">
        <!-- test product -->
        <article class="product">
          <div class="img-container">
            <img src="images/product1.jpg" alt="product" class="product-img" />
            <button class="bag-btn" data-id="1">
              <i class="fas fa-shopping-cart"></i>
              add to cart
            </button>
          </div>
          <h3>Test Product</h3>
          <h4>Test Price</h4>
        </article>
        <!-- end of test product -->
      </div>
    </section>
    <!-- end of products -->
    <!-- cart -->
    <div class="cart-overlay">
      <div class="cart">
        <span class="close-cart">
          <i class="fas fa-window-close"></i>
        </span>
        <h2>Your cart</h2>
        <div class="cart-content">
          <!-- cart item test -->
          <div class="cart-item">
            <img src="images/product1.jpg" alt="product" />
            <div>
              <h4>Test Product</h4>
              <h5>Test Price</h5>
              <span class="remove-item">remove</span>
            </div>
            <div>
              <i class="fas fa-chevron-up"></i>
              <p class="item-amount">1</p>
              <i class="fas fa-chevron-down"></i>
            </div>
          </div>
          <!-- end of cart item test -->
        </div>
        <div class="cart-footer">
          <h3>Total : $ <span class="cart-total">0</span></h3>
          <button class="clear-cart banner-btn">clear cart</button>
        </div>
      </div>
    </div>
    <!-- end of cart -->
    <script src="src/app.js"></script>
  </body>
