<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>FoodFinder</title>
  <!-- Font Awesome-->
  <script src="https://kit.fontawesome.com/e0e9acc72f.js" crossorigin="anonymous"></script>
  <!-- end of font awesome -->
  <!-- custom css -->
  <link rel="stylesheet" href="scss/app.css" />
</head>

<body>
  <!-- navbar start -->
  <nav class="navbar">
    <div class="navbar-center">
      <span class="nav-icon">
        <i class="fas fa-bars"></i>
      </span>
      <img src="images/logo.jpeg" alt="store logo" />
      <div class="form-nav-buttons">
        <button class="form-button-signup nav-button">Sign up</button>
        <button class="form-button-signin nav-button">Sign in</button>
      </div>
    </div>
  </nav>
  <!-- end navbar -->
  <!-- start of hero -->
  <header class="hero">
    <div class="banner">
      <h1 class="banner-title">Test Collection</h1>
      <button id="banner-btn">Create Restaurant</button>
    </div>
      <div class="create-modal">
        <div class="modal-title">
          <!-- <span class="close-btn">&times;</span> -->
        </div>
      </div>
  </header>
  <!-- end of hero -->

  <!-- products -->
  <section class="products">
    <div class="section-title">
      <h2>Our Products</h2>
    </div>
    <div class="products-center"></div>
    <!-- start of modal -->
    <div class="modal">
      <!-- Modal content -->
      <div class="modal-content">
        <div class="modal-header">
          <span class="close-btn">&times;</span>
          <h1 id="restaurant-name"></h1>
        </div>
        <div class="modal-body">
          <p id="category"></p>
        </div>
      </div>
    </div>
    <!-- end of modal -->
  </section>
  <!-- end of products -->
  <script src="src/index.js"></script>
  <script src="src/restaurant.js"></script>
</html>
