<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>RestaurantFinder</title>
  <script src="https://kit.fontawesome.com/e0e9acc72f.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="scss/app.css" />
  <link rel="stylesheet" href="scss/navbar.css" />
  <link rel="stylesheet" href="scss/home-page.css" />
</head>

  <!-- navbar start -->
  <nav class="navbar">
    <div class="navbar-center">
<!-- side navbar start -->
      <div class="nav-sidebar">
        <div id="mySidenav" class="sidenav">
          <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
          <a href="#">About</a>
          <a id="banner-btn">Create Restaurant</a>
        </div>
        <div class="create-modal">
          <div class="modal-title"></div>
        </div>
        <span style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776;</span>
      </div>
<!-- side navbar end -->

<!-- logo navbar start -->
      <div class="nav-logo">
        <h1 class="center-logo"><i class="fas fa-utensils"></i>RestaurantFinder</h1>
      </div>
<!-- logo navbar end -->

<!-- user profile navbar start -->
      <div class="nav-profile">
        <span class="dropbtn"><i class="fas fa-user-circle fa-2x"></i></span>
        <div class="dropdown-content">
          <a id="form-button-signup">Sign up</a>
          <a id="form-button-signin">Sign in</a>
          <a id="form-button-profile" style="visibility:hidden">Profile</a>
        </div>
        
        <div class="signup-modal">
          <div class="signup-form">
          </div>
        </div>

        <div class="signin-modal">
          <div class="signin-form">
          </div>
        </div>
        
        <div class="profile-modal">
          <div class="profile-form">
          </div>
        </div>

      </div>
<!-- user profile navbar end -->
    </div>
  </nav>

  <!-- start of hero -->
  <div class="hero">
      <div class="home-page">
        <header class="cover">
          <div class="cover-wrapper">
            <div class="cover-content">
              <h3 class="search-title">Every Restaurant at your fingertips</h3>
            </div>
            <form class="search-form-container" _lpchecked="1">
              <div class="search-field">
                <div role="combobox" aria-haspopup="listbox" aria-owns="react-autowhatever-1" aria-expanded="false" class="react-autosuggest__container">
                <input type="text" autocomplete="off" aria-autocomplete="list" aria-controls="react-autowhatever-1" class="search-input" placeholder="Search Location or Cuisine" value="">
                </div>
              </div>
              <div>
                <input type="submit" class="search-submit-button" value="Find Restaurants">
              </div>
            </form>
          </div>
          </div>
        </header>
      </div>
  </div>
  <!-- end of hero -->

  <!-- products -->
  <section class="products">
    <div class="section-title">
      <h1><i class="fas fa-utensils"></i>RestaurantFinder Index</h1>
      <hr><br>
    </div>
    <div class="products-center"></div>
    <!-- start of modal -->
    <div class="modal">
      <!-- Modal content -->
      <form class="modal-content" class="restaurant-name">
      
        <div class="modal-header">
          <div class="close-btn">&times;</div>
          <h1 id="restaurant-name"></h1>
        </div>

        <div class="modal-body">
          <p id="category"></p>
        </div>

      </form>
      <!-- end of modal content -->
    </div>
  </section>
    <!-- end of modal -->

  <!-- end of products -->
  <script src="src/user.js"></script>
  <script src="src/index.js"></script>
  <script src="src/restaurant.js"></script>
</html>
